<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ajouter un produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
</head>
<body>
<div class="container">
  <div class="row">
     <div class="col-lg-12">  
        <h1 class="text-center">Ajouter un produit</h1>
            <form method="POST" action="/ajouter-produit">
                <div class="form-group mt-4">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id" required placeholder="Enter id">
                </div>
                <div class="form-group mt-4">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Nom">
                </div>
                <div class="form-group mt-4">
                    <label for="price">Prix</label>
                    <input type="text" class="form-control" id="price" name="price" required placeholder="Prix">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
     </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
