<!DOCTYPE html>
<html>
<head>
    <title>Liste des produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">  
                <div class="col-lg-6"> 
                    <h1>Liste des produits</h1>
                 </div>
                 <div class="col-lg-6"> 
                    <a href="/ajouter" class="btn btn-primary mt-2">Ajouter un produit</a>
                </div>
                
                
                {% if produits %}
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for produit in produits %}
                        <tr>
                            <td>{{ produit[0] }}</td>
                            <td>{{ produit[1] }}</td>
                            <td>{{ produit[2] }}</td>
                            <td>
                                <a href="/edit/{{ produit[0] }}" class="btn btn-dark">Modifier</a>
                                <a href="/delete/{{  produit[0] }}" class="btn btn-danger">Supprimer</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p>Aucun produit trouv√©.</p>
                {% endif %}
                
              
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
